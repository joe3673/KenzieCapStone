Event page for event users who are the sponsor type. They can add events,
get their own events, and delete their own events.
-->


<!--
Event page for creating and posting a new event
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <script type="text/javascript" src="pages/EventPageOrganizer.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        body {
          font-family: "Trirong", serif;
        }
        body {
  background-image: url("images/marble-banner.png");
        background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
        .form-field {
    margin-bottom: 15px;
}

input, label, button {
    margin-bottom: 10px;
}
    </style>


</head>


<header class="header" id="header">
    <div class="site-title">
        <h2 class="header-title">Create an Event </h2>
        <p class="sub-title">Spark Change, Create Impact: Illuminate Your Event, Inspire Thousands to Make a Difference. </p>
    </div>
    <div>
        <a href="EventViewUser.html">Event List</a>
    </div>
</header>

<div class="card">
    <form class="event-info" id="create-form">

        <div class="form-field">
            <label for="create-event-name">Name</label>
            <input type="text" required class="validated-field" id="create-event-name">
        </div>
        <div class="form-field">
            <label for="create-event-startTime">Start Time</label>
            <input type="text" required class="validated-field" id="create-event-startTime">
        </div>
        <div class="form-field">
            <label for="create-event-endTime">End Time</label>
            <input type="text" required class="validated-field" id="create-event-endTime">
        </div>
        <div class="form-field">
            <label for="create-event-location">Event Location</label>
            <input type="text" required class="validated-field" id="create-event-location">
        </div>

        <div class="form-field">
            <label for="create-event-sponsor">Event Sponsor</label>
            <input type="text" required class="validated-field" id="create-event-sponsor">
        </div>

        <div class="form-field">
            <button type="button" onclick="submitEvent()">Submit</button>
        </div>
    </form>
</div>


</html>
