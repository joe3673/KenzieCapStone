<!-- Sign In Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script type="text/javascript" src="AccountSignIn.js"></script>
    <link rel="stylesheet" type="text/css" href="css/AccountSignIn.css">
</head>
<body>

<div class="card">
    <form class="event-info" id="sign-in-form">
        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" required class="validated-field" id="username">
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" required class="validated-field" id="password">
        </div>



    </form>
    <button type="button" id = "submit">Sign In</button>
    <a href="AccountCreation.html" class="link">Create an Account</a>
    <a href="index.html" class="link">Back to Home</a>
</div>

</body>
</html>
