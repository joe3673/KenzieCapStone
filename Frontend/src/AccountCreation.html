<!--
Page for creating a user account.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User Account</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script type="text/javascript" src="AccountCreation.js"></script>
    <link rel="stylesheet" type="text/css" href="css/AccountCreation.css">

</head>


<header class="header" id="header">
    <div class="site-title">
        <h2 class="header-title">Join Us and Make a Difference!</h2>
        <p class="sub-title">Create your user account to unlock a world of opportunities.</p>
    </div>
</header>

<div class="card">
    <form class="user-info" id="create-user-form">
        <div class="form-field">
            <label for="create-user-firstName">First Name</label>
            <input type="text" required class="validated-field" id="create-user-firstName">
        </div>
        <div class="form-field">
            <label for="create-user-lastName">Last Name</label>
            <input type="text" required class="validated-field" id="create-user-lastName">
        </div>
        <div class="form-field">
            <label for="create-user-userName">Username</label>
            <input type="text" required class="validated-field" id="create-user-userName">
        </div>
        <div class="form-field">
            <label for="create-user-email">Email</label>
            <input type="email" required class="validated-field" id="create-user-email">
        </div>
        <div class="form-field">
            <label for="create-user-password">Password</label>
            <input type="password" required class="validated-field" id="create-user-password">
        </div>
        <div class="form-field">
            <label for="create-user-userType">User Type</label>
            <select id="create-user-userType" required class="validated-field">
                <option value="regular">Volunteer</option>
                <option value="organizer">Event Sponsor</option>
            </select>
        </div>



    </form>
    <button type="button" id="submit">Create Account</button>
</div>
</html>
