<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>User Profile</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <style>
        body {
            font-family: "Trirong", serif;

        }

    </style>

</head>

<body>
<header class="header" id="header">
    <div class="site-title">
        <h2 class="header-title">User Profile</h2>
        <p class="sub-title">View your profile information.</p>
    </div>
    <div class="navigation-links">
        <a href="index.html">Home</a>
        <a href="EventOrganizer.html">Create New Event</a>
        <a href="FriendsPage.html">Friends</a>
    </div>
</header>

<div class="profile-container">
    <form class="user-info" id="user-profile-form">
        <div class="form-field">
            <label for="user-profile-firstName">First Name</label>
            <input type="text" id="user-profile-firstName" disabled>
        </div>
        <div class="form-field">
            <label for="user-profile-lastName">Last Name</label>
            <input type="text" id="user-profile-lastName" disabled>
        </div>
        <div class="form-field">
            <label for="user-profile-userName">Username</label>
            <input type="text" id="user-profile-userName" disabled>
        </div>
        <div class="form-field">
            <label for="user-profile-email">Email</label>
            <input type="email" id="user-profile-email" disabled>
        </div>






        <div class="form-field" style="display: none;" id="save-changes-btn">
            <button type="button" onclick="saveChanges()">Save Changes</button>
        </div>
    </form>


</div>


</body>
</html>
