<!--
User Profile page.
Has a link leading to friends page.

Has another link leading back to index page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" type="text/css" href="css/UserProfile.css">
    <script type="text/javascript" src="UserProfile.js"></script>
</head>

<body>
<header class="header" id="header">
    <div class="site-title">
        <h2 class="header-title">User Profile</h2>
        <p class="sub-title">View your profile information.</p>
    </div>
    <div class="navigation-links">
        <a href="index.html">Home</a>
        <a href="FriendsPage.html">Friends</a>
    </div>
</header>

<div class="profile-container">


    <div class="profile-item">
        <label>First Name:</label>
        <span id="firstName">j</span>
    </div>

    <div class="profile-item">
        <label>Last Name:</label>
        <span id="lastName">k</span>
    </div>

    <div class="profile-item">
        <label>Username:</label>
        <span id="userName"></span>
    </div>

    <div class="profile-item">
        <label>Email:</label>
        <span id="email"></span>
    </div>

    <div class="profile-item">
        <label>Password:</label>
        <span id="password"></span>
    </div>

</div>


</body>
</html>
